<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <input formControlName="email" placeholder="Email" required>
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error-message">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Password" required>
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error-message">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>
  </form>

  <div class="additional-links">
    <button (click)="goToLogin()" class="link-btn">Already registered? Login</button>
  </div>
</div>
