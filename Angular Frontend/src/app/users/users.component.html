<h2>Users</h2>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.email }}</td>
    <td><button (click)="deleteUser(user.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
